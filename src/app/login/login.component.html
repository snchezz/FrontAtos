<div class="row" id="center">
  <div class="card card-container cardtest">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card imgform img-thumbnail mx-auto d-block" />
    <!--Formulario de Iniciar Sesion-->
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <!--Campo de Usuario-->
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.error">
          Username es obligatorio!
        </div>
      </div>
      <!--Campo de ContraseÃ±a-->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger error" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password es obligatorio</div>
          <div *ngIf="password.errors.minlength">Password debe tener al menos 6 caracteres</div>
        </div>
      </div>
      <!--Boton de Login-->
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <!--Login Fallido-->
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <!--Logeado como-->
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged como {{ roles }}.
    </div>
  </div>
</div>
